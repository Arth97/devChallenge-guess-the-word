<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Guess the Word - devchallenges.io</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

	<main>
		<div class="card">
			<img src="./images/word-scramblle-logo.svg" alt="Word Logo">
			<input id="input-word" class="input-word text-large" type="text" readonly>
			<div class="w-full flex justify-between p-4">
				<div class="w-full flex items-center gap-2">
					<span class="text-small"></span>
					<div class="dot dot-off"></div>
					<div class="dot dot-off"></div>
					<div class="dot dot-off"></div>
					<div class="dot dot-off"></div>
					<div class="dot dot-off"></div>
				</div>
				<div class="w-full flex justify-end text-small">Mistakes: </div>
			</div>
			<div class="letters">

			</div>
			<div class="flex gap-5">
				<button class="button-random">Random</button>
				<button class="button-reset">Reset</button>
			</div>
		</div>
	</main>

	<script src="./js/script.js"></script>
</body>
</html>
